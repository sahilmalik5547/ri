<div class="mx-auto p-4 bg-white rounded-lg shadow-md width">
    <!-- Quick Selection Buttons -->
    <div class="grid grid-cols-2 gap-4">
        <button  [ngClass]="{'active': activeButton === 'today'}"
            class="rounded-md e px-3 py-2 text-sm bg-custom-lightblue custom-blue shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 "
            (click)="goToToday();activeButton='today'">Today</button>
        <button [ngClass]="{'active': activeButton === 'nextMonday'}"
            class="rounded-md e px-3 py-2 text-sm bg-custom-lightblue custom-blue shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 "
            (click)="goToNextMonday();activeButton='nextMonday'">Next Monday</button>
        <button [ngClass]="{'active': activeButton === 'nextTuesday'}"
            class="rounded-md e px-3 py-2 text-sm bg-custom-lightblue custom-blue shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 "
            (click)="goToNextTuesday();activeButton='nextTuesday'">Next Tuesday</button>
        <button [ngClass]="{'active': activeButton === 'afterOneWeek'}"
            class="rounded-md e px-3 py-2 text-sm bg-custom-lightblue custom-blue shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 "
            (click)="goAfterOneWeek();activeButton='afterOneWeek'">After 1 Week</button>
    </div>

    <!-- Calendar Header -->
    <div class="mt-4 flex justify-center items-center">
        <svg (click)="previousMonth()" class="h-6 w-6 fill-gray-500" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 256 512">
            <path
                d="M9.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l128-128c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 256c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-128-128z" />
        </svg>
        <div class="text-lg">{{ displayMonth.format('MMMM YYYY') }}</div>
        <svg (click)="nextMonth()" class="h-6 w-6 fill-gray-500" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 256 512">
            <path
                d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z" />
        </svg>
    </div>

    <!-- Days of the Week -->
    <div class="grid grid-cols-7 gap-1 mt-2 text-center text-gray-600">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>

    <!-- Calendar Dates -->
    <div class="grid grid-cols-7 gap-1 mt-2 text-center">
        <div *ngFor="let day of days" class="cursor-pointer p-2"
            [ngClass]="{'border-spacing-3 border rounded-full custom-blue custom-border-blue': isToday(day)&&!isSelected(day), 'border-spacing-3 border text-white rounded-full bg-custom-blue custom-border-blue':isSelected(day)&&!isToday(day), 'border-spacing-3 rounded-full text-gray-700': !isToday(day)}"
            (click)="selectDate(day)">
            {{ day.date() }}
        </div>
    </div>

    <!-- Save/Cancel Buttons -->
    <div class="flex justify-between items-center mt-4">
        <div class="text-gray-600 flex">
            <svg class="w-4 h-4 custom-blue" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
            </svg>
            <span class="ps-2"> {{ selectedDate.format('LL')| date:'d MMM y' }}</span>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <button
                class="rounded-md e px-3 py-2 text-sm bg-custom-lightblue custom-blue shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 "
                (click)="cancel()">Cancel</button>
            <button
                class="rounded-md bg-custom-blue px-3 py-2 text-sm text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 "
                (click)="save()">Save</button>
        </div>
    </div>
</div>
