<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
  <div
    class="bg-white rounded-lg shadow-lg w-full h-full sm:h-full sm:w-full md:h-full md:w-full lg:w-1/2 lg:h-auto xl:w-1/3 xl:h-auto">
    <div class="flex items-center justify-between px-4 pt-3 border-b rounded-t bg-custom-blue">
      <h2 class="text-xl font-semibold text-white">{{ employee?.id ? 'Edit' : 'Add' }} Employee Details </h2>
    </div>
    <div class="isolate bg-white p-6 lg:px-8 h-full">
      <form class="mx-auto max-w-xl" [formGroup]="employeeForm">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
          <div class="sm:col-span-2">
            <div class="mt-2.5 relative mb-2">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="feather feather-user custom-blue w-5 h-5" fill="none" stroke="currentColor"
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
              </div>
              <input type="text" name="company" id="name" autocomplete="organization" placeholder="Employee name"
                formControlName="name"
                class="block w-full rounded-md border-0 ps-10 p-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6" />
            </div>
          </div>
          <div class="sm:col-span-2">
            <div class="relative mb-2">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-4 h-4 custom-blue" xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="Layer_1"
                  data-name="Layer 1" viewBox="0 0 24 24">
                  <path
                    d="M19,4h-1.1c-.46-2.28-2.48-4-4.9-4h-2c-2.41,0-4.43,1.72-4.9,4h-1.1C2.24,4,0,6.24,0,9v10c0,2.76,2.24,5,5,5h14c2.76,0,5-2.24,5-5V9c0-2.76-2.24-5-5-5ZM11,2h2c1.3,0,2.42,.84,2.83,2h-7.66c.41-1.16,1.52-2,2.83-2Zm11,17c0,1.65-1.35,3-3,3H5c-1.65,0-3-1.35-3-3V9c0-1.65,1.35-3,3-3h14c1.65,0,3,1.35,3,3v10Z" />
                </svg>
                
              </div>
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <!-- Custom SVG for the dropdown arrow -->
                <svg class="w-4 h-4 custom-blue" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M7 10l5 5 5-5H7z"/>
                </svg>
              </div>
              <select formControlName="role" style="appearance: none;"
                class="block w-full rounded-md border-0 ps-10 p-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6">
                <option value="" selected disabled="true">Select a role</option>
                <option value="Product Designer">Product Designer</option>
                <option value="Flutter Developer">Flutter Developer</option>
                <option value="QA Tester">QA Tester</option>
                <option value="Product Owner">Product Owner</option>
              </select>
            </div>
          </div>
          <div class="sm:col-span-2 flex justify-between items-center w-full space-x-4">
            <!-- Joining Date Input -->
            <div class="relative mb-2 w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 custom-blue" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                </svg>
              </div>
              <input type="text" name="first-name" id="first-name" autocomplete="given-name" placeholder="Joining date"
                formControlName="joiningDate" (click)="openCalendar('joiningDate')" readonly
                class="block w-full rounded-md border-0 pl-10 p-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6" />
            </div>

            <!-- SVG Icon (between inputs) -->
            <div class="mb-2">
              <svg class="w-4 h-4 custom-blue" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                fill="currentColor">
                <g id="_01_align_center" data-name="01 align center">
                  <path
                    d="M23.124,9.879,18.538,5.293,17.124,6.707l4.262,4.263L0,11l0,2,21.446-.03-4.323,4.323,1.414,1.414,4.587-4.586A3.007,3.007,0,0,0,23.124,9.879Z" />
                </g>
              </svg>
            </div>

            <!-- No Date Input -->
            <div class="relative mb-2 w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 custom-blue" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                </svg>
              </div>
              <input type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="No date"
                formControlName="noDate" (click)="openCalendar('noDate')" readonly
                class="block w-full rounded-md border-0 pl-10 p-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6" />
            </div>
          </div>
        </div>
        
        <div class=" sm:col-span-2 mt-6 flex items-center justify-end gap-x-6">
          <button type="button"
          class="rounded-md px-3 py-2 text-sm bg-custom-lightblue custom-blue shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
          (click)="cancel()">
          Cancel
        </button>
        <button type="submit" (click)="onSubmit()"
        class="rounded-md bg-custom-blue px-3 py-2 text-sm text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">
        Save
      </button>
    </div>
  </form>
    </div>
  </div>
</div>
